<!--1b add ng-controller directive to div container -->
<div class="container" ng-controller='customerController'>
<!-- testing 
{{customers}}-->
		<div class="row">
	    <div class="col s12 m12 l12"> 
		    <h4 class="center">Add a new customer</h4>
		    <h5 class="error hide red-text">Customer already exist. Please try again. Thank You.</h5>
		    <h5 class="error1 hide red-text">Please enter any value.</h5>
		    <h5 class="success hide green-text">Awesome, Customer has be submitted. </h5>

		  	<form class='form'>

		  		<div class="col s12 m9 l10">    
		  			<label for="name1">Customer:</label> 
		  			<!--2b ng-model -->
		  			<input id="name1" class='form-control' type='text' name='name' ng-model='newCustomer.name' required>
		  		</div>

		  		<div class="col s12 m9 l10">    
		  			<label for="seat1">Seat:</label> 
		  			<!--2b ng-model -->
		  			<input id="seat1" class='form-control' type='text' name='seat' ng-model='newCustomer.seat' placeholder='default is takeout' required>
		  		</div>
   
		  		<div class="col s12 m3 l2"> 
		  			<!--2c ng-click -->
		  			<input class= "btn blue" type="submit" value="Submit" ng-click='addCustomer()'>
		  		</div>
		  	</form>
	  	</div>   
	  	</div>


	<div class="row">
	

	  	<div class="col s12 m6 l4" ng-repeat="customer in customers | orderBy:'-created'">
	  		
	  		<div class="card">
	  			<div class="card-content grey darken-1">
	  				<span class="white-text">
	  					<p> <input class="btn red right" type="submit" value="Delete" ng-click="delete(customer)"></p>
	  					<h3>customer name: {{customer.name}}</h3>
	  					<p>seat: {{customer.seat}} </p>
	  					<p>created date: {{customer.created | date:'MMMM d, yyyy - h:mm a'}}</p>
	  				</span>
	  			</div>
	  		</div>
	  	</div>


	</div>

</div>
